<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="static/css/font.css">
  <link rel="stylesheet" href="static/css/reset.css">
  <link rel="stylesheet" href="static/css/media.css">
  <link rel="stylesheet" href="static/css/base.css">
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <section id="header">
      <div class="header_logo">
        <img src="static/images/1114_tomos_logo_w-02.png" alt="">
      </div>
      <!-- /.header_logo -->

      <div class="web_link">
        <div class="sns_link_ig web_link_ch">
          <img src="static/images/ig_icon.png" alt="">
        </div>
        <!-- /.sns_link_ig -->

        <div class="sns_link_fb web_link_ch">
          <img src="static/images/fb_icon.png" alt="">
        </div>
        <!-- /.sns_link_fb -->

        <div class="header_book_link web_link_ch">
          <p class="header_book_tx">
            <a href="#">BOOK NOW</a>
          </p>
          <!-- /.header_book_tx -->
        </div>
        <!-- /.header_book_link -->
      </div>
      <!-- /.web_link -->

      <div class="mv_left_img2">
        <img src="static/images/nsplsh_4377704946644238305451_mv2_d_4896_3264_s_4_2.jpg" alt="">
      </div>
      <!-- /.mv_left_img2 -->
    </section>
    <!-- /#header -->

    <section id="mv">
      <div class="mv_logo">
        <img src="static/images/1114_tomos_logo_w-01.png" alt="">
      </div>
      <!-- /.mv_logo -->

      <div class="mv-left">
        <video class="bg-video" src="static/movie/tomos_movie.mp4" loop autoplay muted></video>

        <div class="city_center">
          <img src="static/images/nsplsh_6e7643535862554d765651_mv2_d_7873_5251_s_4_2.png" alt="">
        </div>
        <!-- /.city_center -->

        <div class="mv_left_img3">
          <img src="static/images/nsplsh_6d4b6f4b454841726c6d73_mv2_d_3690_5588_s_4_2.jpg" alt="">
        </div>
        <!-- /.mv_left_img3 -->

        <div class="mv_left_material">
          <img src="static/images/material5.png" alt="">
        </div>
        <!-- /.mv_left_material -->
      </div>
      <!-- /.mv-left -->

      <div class="mv-right">
        <div class="mv_right_img1">
          <img src="static/images/lobby3.jpg" alt="">
        </div>
        <!-- /.mv_right_img1 -->

        <div class="mv_right_material">
          <img src="static/images/material3.png" alt="">
        </div>
        <!-- /.mv_right_material -->
      </div>
      <!-- /.mv-right -->
    </section>
    <!-- /#mv -->

    <section id="lead">
      <div class="lead_tx_wrap">
        <p class="lead_item_title">CONCEPT</h4>
        <!-- /.content_title -->
        <h4 class="content_item_title">心に光を灯すホテル</h4>
        <p class="lead_tx">
          「陰翳礼讃」<br>
          まだ電灯もなかった時代、<br class="p_none">
          西洋では部屋を明るくし、<br class="p_none">
          陰影を消すことに執着していたのに対し<br class="p_none">
          日本ではむしろ陰影を認め、<br class="p_none">
          光と陰の中に魅力を見出しました。<br>
          <br>
          それは、日本古来の美意識。<br class="p_none">
          当ホテルでは、文化的なエリアである<br class="p_none">
          浅草を訪れたお客様に<br class="p_none">
          光と影を感じるモダンな空間で<br class="p_none">
          ゆったりとお寛ぎいただける<br class="p_none">
          体験をご用意しております。<br>
          <br>
          心がホッと落ち着く、<br class="p_none">
          安らぎの滞在をお楽しみください。
        </p>
        <!-- /.lead_tx -->
        <p class="lead_tx_date">2020 4.1 OPEN</p>
        <!-- /.lead_tx_date -->
        <div class="lead_asakusa_img">
          <img src="static/images/nsplsh_614761375f475a2d743367_mv2_d_6000_4000_s_4_21.jpg" alt="">
        </div>

        <div class="lead_img2">
          <img src="static/images/nsplsh_6841515a486b38736e4259_mv2_d_4662_3406_s_4_2.png" alt="">
        </div>

        <div class="lead_material1">
          <img src="static/images/ASAKUSA_matrerial-3.png" alt="">
        </div>
        <!-- /.lead_material1 -->

        <div class="lead_material2">
          <img src="static/images/ASAKUSA_matrerial-2.png" alt="">
        </div>
        <!-- /.lead_material2 -->
      </div>
      <!-- /.lead_tx_wrap -->

    </section>
    <!-- /#lead -->
  </div>
  <!-- /.wrapper -->
</body>
</html>
